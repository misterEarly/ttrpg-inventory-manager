<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header_style.css">
    <link rel="stylesheet" href="css/mainview_style.css">
    <link rel="stylesheet" href="css/general_style.css">
</head>

<body>
    <header>
        <div class="topbar flex-container">
            <div class="logo">
                <a href="index.html">
                    <h2>Inventory Manager</h2>
                </a>
            </div>
            <div class="topnav">
                <nav>
                    <ul>
                        <a href="index.html">Home</a>
                        <a href="">Inventory</a>
                        <a href="">Party</a>
                        <a href="">Account</a>
                    </ul>

                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="flex-container">
            <div class="sidebar">
                <div class="userinfo">
                    <h2>Username</h2>
                    <h2>Playercharacter Name</h2>
                    <h2>Party Name</h2>
                </div>
                <div class="setting">
                    <h2>Current Inventory:</h2>
                </div>
            </div>
            <div class="maincontent">
                <h2>Your Inventory</h2>
                <div class="inventory">
                    <div class="inventory_table">
                        <table class="tg">

                            <thead>
                                <tr>
                                    <th class="tg-1wig" scope="col">Item</th>
                                    <th class="tg-1wig" scope="col">Amount</th>
                                    <th class="tg-1wig" scope="col">Carried by</th>
                                    <th class="tg-1wig" scope="col">Owned by</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="tg-0lax">Longsword</td>
                                    <td class="tg-0lax">1</td>
                                    <td class="tg-0lax">PC-Name</td>
                                    <td class="tg-0lax">PC-Name</td>
                                </tr>
                                <tr>
                                    <td class="tg-0lax"></td>
                                    <td class="tg-0lax"></td>
                                    <td class="tg-0lax"></td>
                                    <td class="tg-0lax"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </main>


    <footer>
        This is a footer
    </footer>
</body>

</html>
